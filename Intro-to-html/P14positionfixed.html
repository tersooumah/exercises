<!DOCTYPE html>

<html>
  <head>
    <title>Position Fixed</title>
    <style></style>
    
  </head>

  <body style="
  height: 1000px;
  ">

    

    <div style="
      color: white;
      background-color: green;
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 100px;
    ">right sidebar</div>

    <div style="
      color: white;
      background-color: black;
      position: fixed;
      bottom: 20px;
      right: 20px;
    ">bottom-right</div>

    <div style="
      background-color: rgba(0, 0, 0, 0.5);
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    ">

      <div style="
        width: 300px;
        background-color: white;
        border-radius: 15px;
        padding-bottom: 15px;
        padding-top: 15px;
        padding-left: 15px;
        padding-right: 15px;
      
      ">
        <div style="
          font-family: Arial, Helvetica, sans-serif;
          font-weight: bold;
          font-size: 24px;
          margin-bottom: 12px;
        ">Modal Title</div>

        <div style="
          font-family: Arial, Helvetica, sans-serif;
          margin-bottom: 12px;
        ">This is a modal</div>
        <button>Close</button>
        

      </div>
    </div>




  </body>
</html>
